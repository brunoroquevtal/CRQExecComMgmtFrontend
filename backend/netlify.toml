[build]
  # Diretório onde as functions estão localizadas
  functions = "netlify/functions"
  # Comando de build (instalar dependências)
  command = "npm install"

# Redirecionar todas as requisições /api/* para a function
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

# Redirecionar requisições raiz para a function (health check, etc.)
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
